<tatool>
  <tatool-stimulus id="centeredExecutable" service="stimulusService" class="stimulusText"></tatool-stimulus>
  
  <div id="bottomExecutable">

    <div id="radioInput" ng-show="radioInputShow">

    <div>
      <div class="inputTitle">Stockwerk:</div>
      <div class="btn-group">
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'1'">1</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'2'">2</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'3'">3</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'4'">4</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'5'">5</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'6'">6</label>
        <label class="btn btn-default btn-lg" ng-model="radioFloor" btn-radio="'0'">Weiss nicht</label>
      </div>
    </div>

    <br>

    <div>
      <div class="inputTitle">Wohnung:</div>
      <div class="btn-group">
        <label class="btn btn-default btn-lg" ng-model="radioFlat" btn-radio="'A'">A</label>
        <label class="btn btn-default btn-lg" ng-model="radioFlat" btn-radio="'B'">B</label>
        <label class="btn btn-default btn-lg" ng-model="radioFlat" btn-radio="'C'">C</label>
        <label class="btn btn-default btn-lg" ng-model="radioFlat" btn-radio="'D'">D</label>
        <label class="btn btn-default btn-lg" ng-model="radioFlat" btn-radio="'X'">Weiss nicht</label>
      </div>
    </div>

    <br>

    <div>
      <button type="button" class="btn btn-primary btn-lg" ng-click="inputAction(radioFloor, radioFlat)" ng-disabled="radioNextEnabled">Weiter</button>
    </div>

    <br>

    </div>
  </div>
</tatool>
